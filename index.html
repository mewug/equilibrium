<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚖️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .symbol {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .quote {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
            letter-spacing: 0.05em;
        }

        .metadata {
            font-size: 0.75rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 2s ease-in 2s forwards;
            font-style: italic;
        }

        .commit-ref {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 3s forwards;
        }

        .commit-ref a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .commit-ref a:hover {
            border-bottom: 1px solid #4a9eff;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .symbol {
                font-size: 4rem;
            }
            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="symbol">⚖️</div>
        <div class="quote">
            In the balance between chaos and order,<br>
            we build.
        </div>
        <div class="metadata">
            — discovered in the depths of townhall/core/startup.go:29
        </div>
        <div class="commit-ref">
            <a href="#" id="commit-link">trace the origin</a>
        </div>
    </div>

    <script>
        const commitHash = '202512057';
        const repoUrl = 'https://github.com/nerdware-dev/townhall';

        document.getElementById('commit-link').href = `${repoUrl}/commit/${commitHash}`;
    </script>
</body>
</html>
